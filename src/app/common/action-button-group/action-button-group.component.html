<div class="btn-group">
  <app-action-button
    [btnClass]="'btn-info'"
    [icon]="'fa-eye'"
    (clicked)="onSelectButtonClick()"
></app-action-button>
<app-action-button
    [btnClass]="'btn-success'"
    [icon]="'fa-edit'"
    (clicked)="onUpdateButtonClick()"
></app-action-button>
<app-action-button
    [btnClass]="'btn-danger'"
    [icon]="'fa-trash'"
    (clicked)="onDeleteButtonClick()"
></app-action-button>
</div>
